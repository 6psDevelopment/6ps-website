<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sixops Dev.</title>
    <link rel="icon" href="Screenshot 2024-11-29 174348.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(23, 23, 23); 
            color: #00ff00; 
            display: flex;
            flex-direction: column;
            min-height: 90vh; 
        }

        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background-color: rgb(23, 23, 23); 
            color: #00ff00; 
            padding: 20px 40px;
            border-bottom: 2px solid #00ff00; 
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Arial Black', Arial, sans-serif; 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav {
            display: flex;
            align-items: center;
            width: 100%; 
        }

        .nav a {
            text-decoration: none;
            font-size: 22px;
            color: #00ff00;
            background-color: rgb(23, 23, 23);
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 2px solid #00ff00;
        }

        .nav a:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px #00ff00;
        }

        .nav .left {
            margin-right: auto;
        }

        .nav .right {
            display: flex;
            gap: 20px;
        }

        .main-content {
            text-align: center;
            padding: 40px 20px;
            flex-grow: 1;
        }

        .main-content p {
            font-size: 1.2em;
            color: #00ff00;
            margin-bottom: 0;
        }

        .footer-img {
            text-align: center;
            margin-top: -20px;
            padding-bottom: 0;
        }

        .footer-img img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            margin: 0 auto;
        }

        .className {
            background-color: rgb(23, 23, 23);
            padding: 45px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="nav">
            <a href="Changelog.html" class="left">Changelog</a>
            <h1>WELCOME</h1>
            <div class="right">
                <a href="games.html">Our Games</a> 
                <a href="About_us.html">About Us</a>
                <a href="loginsignup.html">Login/Sign Up</a> <!-- Link to Login/Sign Up page -->
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <p>This is Sixop Development's Official Website</p>
    </div>

    <!-- Footer Section with Image -->
    <div class="footer-img">
        <img src="Screenshot 2024-11-29 174348.png" alt="Sixops Image">
    </div>

    <div class="className"></div>

</body>
</html>
